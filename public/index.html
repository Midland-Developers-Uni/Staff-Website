<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
        <script src = "loginScripts.js"></script>
        <script src = "showPassword.js"></script>
        <link rel = "stylesheet" href = "indexStyles.css">
        <meta charset="UTF-8">
    </head>
    <main>
        <header class = "topDisplay">Midland Developers</header>
        <section class = "login">
            <form id = "loginForm" action autocomplete= "off">
                <input placeholder = "Enter Email:" type = "text" id = "email">
                <br>
                <div class = "password-containter">
                    <input placeholder= "Enter Password:" type = "password" id = "password">
                    <button id = "passwordToggleBtn" class = "toggle-password" type = "button">
                        <img src = "passwordNonVisable.png" alt = "Show Password" id = "passwordToggleIcon">
                    </button>
                </div>
                <br>
                <p class = "errorDisplay" id = "errorDisplay"></p>
                <button type = "button" onclick = "validateLogin(event)">Submit</button>
            </form>
        </section>
    </main>
</html>
